<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ site.description }}" />

  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />

  <!-- Main Styles -->
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}" />

  <style>
    /* --- Dark Apple-Inspired Theme --- */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 1rem 0;
    }
    header .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 a {
      color: white;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    nav a:hover {
      color: white;
    }
    main.container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 3rem 1.5rem;
    }
    footer {
      background: #111;
      padding: 2rem 0;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }

    /* --- Scroll Animations --- */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          <li><a href="{{ '/projects.html' | relative_url }}">Projects</a></li>
          <li><a href="{{ '/about.html' | relative_url }}">About</a></li>
          <li><a href="{{ '/contact.html' | relative_url }}">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="fade-in">
      {{ content }}
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; {{ site.time | date: "%Y" }} {{ site.author.name }} | Mechanical Engineering Portfolio</p>
    </div>
  </footer>

  <!-- Scroll Animation Script -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const elements = document.querySelectorAll(".fade-in");

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.2 });

      elements.forEach(el => observer.observe(el));
    });
  </script>
</body>
</html>
